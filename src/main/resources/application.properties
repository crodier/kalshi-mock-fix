spring.application.name=mock-kalshi-fix

server.port=9090

# Swagger/OpenAPI Configuration
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# API Configuration
api.base-path=/trade-api/v2

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/kalshi_mock
spring.datasource.username=kalshi
spring.datasource.password=kalshi_dev_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Spring JDBC Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000

# Database initialization
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# Logging
logging.level.org.springframework.jdbc=INFO
logging.level.com.kalshi.mock=INFO
